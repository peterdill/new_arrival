<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      app.route = 'home';
    });

    page('/settings', function () {
      app.route = 'settings';
    });

    page('/help', function () {
      app.route = 'help';
    });

    page('/help/:name', function (data) {
      app.route = 'contact-info';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: false
    });

    page.base('/new_arrival/');

  });
</script>
