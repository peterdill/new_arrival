icon="search"></paper-icon-button><div class="middle paper-font-display2 app-name">New Arrival</div><div class="bottom title"></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><paper-material elevation="1"><arrival-milestones></arrival-milestones></paper-material></section><section data-route="settings"><paper-material elevation="1"><arrival-settings></arrival-settings></paper-material></section><section data-route="user-info"><paper-material elevation="1"><h2 class="paper-font-display2">User:<span>{{params.name}}</span></h2><div>This is <span>{{params.name}}</span>'s section</div></paper-material></section><section data-route="contact"><paper-material elevation="1"><h2 class="paper-font-display2">Help</h2><p>This app will show you how far along your new little arrival is. You can see upcoming milestones and tick off those reached.</p><p>Simply enter your baby's name, gender and birthdate and the app will do the rest. All data you enter will be stored solely on your device, none of it will be transferred over the internet.</p><p>If you enter your baby's weight or height (length) the app will show you reference data for babies at that age based on WHO data sets.</p><p>Please be aware that every baby is different and may reach certain milestones beyond the usual time periods. Furthermore, not all milestones, are reached by all babies. For instance, some may learn to stand and walk without ever having done any crawling.</p><p>This app is for educational purposes only, and should not be taken as medical advise. If you are worried about your baby's development, please consult your doctor.</p></paper-material></section></iron-pages></div></paper-header-panel></paper-drawer-panel><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json"></platinum-sw-cache></platinum-sw-register></template><script src="scripts/app.js"></script></body></html>
